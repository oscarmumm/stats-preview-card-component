<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body class="flex-center">
        <main class="main-container flex-center">
            <section class="main-section flex-center">
                <div class="information-div">
                    <h1 class="main-heading">Get <span class="accent"> insights </span> that help your business grow.</h1>
                    <p class="main-paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats">
                        <p>10k+ <span class="stat-heading">COMPANIES</span></p>
                        <p>314 <span class="stat-heading">TEMPLATES</span></p>
                        <p>12m+ <span class="stat-heading">QUERIES</span></p>
                    </div>
                </div>
                <div class="img-div">
                  <div class="filter-div"></div>
                    <img
                        class="img-desktop"
                        src="./images/image-header-desktop.jpg"
                        alt=""
                    />
                    <img
                        class="img-mobile"
                        src="./images/image-header-mobile.jpg"
                        alt=""
                    />
                </div>
            </section>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">oscarmumm</a>.
            </footer>
        </main>
    </body>
</html>
